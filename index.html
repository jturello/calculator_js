<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="build/css/vendor.css">
    <script type="text/javascript" src="build/js/vendor.min.js"></script>
    <script type="text/javascript" src="build/js/app.js"></script>

      <title>Calulator Ping Pong</title>
      
  </head>
  <body>
    <div class="container">
     <h3>Current Time: </h3>
     <h3 id="time"></h3>

      <form id="ping-pong-form">
        <label for="goal">Enter a number:</label>
        <input id="num1" name="num1" type="number">
        <select id='operator' name='operator' type='text'>
          <option value="+"> + </option>
          <option value="-"> - </option>
          <option value="*"> * </option>
          <option value="/"> / </option>
        </select>
        <label for="num2">Enter a number:</label>
        <input id="num2" name="num2" type="number">

        <button id="calc" type="submit">Submit</button>
      </form>

      <ul id="solution">

      </ul>
<br>
<hr>

      <form id="signup">
        <label for="email">Enter your email:</label>
        <input id="email-entry" type="text">
        <button type="submit">Submit</button>
      </form>

      <div id="email-display">

      </div>
      <ul id="email"></ul>

    </div>
  </body>
</html>
